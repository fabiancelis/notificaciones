<div style="display: flex;justify-content: space-between;">
    <mat-card>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Titulo</mat-label>
                <input matInput type="text" [ngModel]="data.titulo" (ngModelChange)="data.titulo = $event" name="titulo"/>
            </mat-form-field>
            
            <mat-form-field>
                <mat-label>Cuerpo</mat-label>
                <input matInput type="text" [(ngModel)]="data.cuerpo" name="cuerpo"/>
            </mat-form-field>
            
            <mat-form-field>
                <mat-label>Datos adicionales</mat-label>
                <input matInput type="text" [(ngModel)]="data.data" name="data"/>
            </mat-form-field>
            
            <mat-form-field>
                <mat-label>Token</mat-label>
                <input matInput type="text" [(ngModel)]="data.token" name="token"/>
            </mat-form-field>        
        </mat-card-content>
        <mat-card-actions>
            <button mat-button type="button" (click)="enviar()">Enviar</button>
        </mat-card-actions>
    </mat-card>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Mensajes</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item *ngFor="let item of mensajes">{{item}}</mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>



<router-outlet></router-outlet>
